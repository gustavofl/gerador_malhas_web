<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Malhas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .center {
            text-align: center;
        }
        .large-text {
            font-size: 2em;
        }
        .images-container {
            display: flex;
            justify-content: space-around;
        }
        .images-container img {
            width: 30%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1 class="center">Gerador de Malhas</h1>
    <form action="/generate_meshes/" method="POST">
        {% csrf_token %}
        <label for="implicit_function1">Função Implícita 1:</label>
        <input type="text" id="implicit_function1" name="implicit_function1" value="123" required><br><br>

        <label for="implicit_function2">Função Implícita 2:</label>
        <input type="text" id="implicit_function2" name="implicit_function2" value="321" required><br><br>

        <label for="domain_size">Tamanho do Domínio:</label>
        <input type="number" id="domain_size" name="domain_size" value="3" required><br><br>

        <label for="max_refinement_level">Nível Máximo de Refinamento:</label>
        <input type="number" id="max_refinement_level" name="max_refinement_level" value="3" required><br><br>

        <label for="num_level_zero_blocks">Quantidade de Blocos Nível Zero:</label>
        <input type="number" id="num_level_zero_blocks" name="num_level_zero_blocks" value="4" required><br><br>

        <button type="submit">Gerar malhas</button>
    </form>

    <hr>

    <h2 class="center large-text">Resultados</h2>
    <div class="images-container">
        <img src="#" alt="Imagem 1">
        <img src="#" alt="Imagem 2">
        <img src="#" alt="Imagem 3">
    </div>

    <h3>Downloads</h3>
    <table>
        <tr>
            <th>Arquivo</th>
            <th>Tamanho</th>
        </tr>
        <tr>
            <td>exemplo1.zip</td>
            <td>10 MB</td>
        </tr>
        <tr>
            <td>exemplo2.zip</td>
            <td>5 MB</td>
        </tr>
    </table>
</body>
</html>
